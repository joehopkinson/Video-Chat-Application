<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="signin.css" />
    <link href='https://fonts.googleapis.com/css?family=Odibee Sans' rel='stylesheet'>
    <title> In Touch - Sign In </title>
  </head>
  <body>
    <div id="header">
        <img id="logo" src="logo.png" alt="Logo">
        <h1>In Touch</h1>
    </div>
    <img id="logolarge" src="logo.png" alt="Logo">
    <div id="leftsection">
        <div id="signin">
            <h2>Sign In</h2>

            <form action="home.html">
                <label for="phonenum">Phone Number:</label>
                <input type="text" id="phonenum" name="phonenum"><br><br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
                <input type="submit" value="Sign In">
            </form>

        </div>
        <div id="signup">
            <button id="signupbutton"><a href="signup.html">Sign Up</a></button>
            <h2>Don't have an account?</h2>
        </div>
    </div>
    
    <div id="footer">
        <div class="column">
            <h3>About Us</h2>
        </div>
        <div class="column">
            <h3>Contact Us</h2>
        </div>
        <div class="column">
            <h3>Privacy Statement</h2>
        </div>
    </div>    
  </body>
</html>
