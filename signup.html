<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link href='https://fonts.googleapis.com/css?family=Odibee Sans' rel='stylesheet'>
    <title> In Touch - Sign Up </title>
  </head>
  <body>
    <div id="header">
        <img id="logo" src="logo.png" alt="Logo">
        <h1>In Touch</h1>
    </div>
    <div id="signup">
        <h2>Sign Up</h2>

        <form action="home.html">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="password"><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="password"><br>
            <label for="phonenum">Phone Number:</label>
            <input type="text" id="phonenum" name="phonenum"><br>
            <label for="password">Password:</label>
            <input type="text" id="confirmpassword" name="password"><br>
            <label for="confirmpassword">Confirm Password:</label>
            <input type="text" id="password" name="password"><br>
            <input type="submit" value="Sign Up" ></input>
        </form>

    </div>

    <div id="footer">
        <div class="column">
            <h3>About Us</h2>
        </div>
        <div class="column">
            <h3>Contact Us</h2>
        </div>
        <div class="column">
            <h3>Privacy Statement</h2>
        </div>
    </div>
  </body>
</html>
