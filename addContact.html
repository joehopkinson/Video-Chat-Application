<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="addContact.css" />
    <link href='https://fonts.googleapis.com/css?family=Odibee Sans' rel='stylesheet'>
    <title> In Touch - Sign Up </title>
  </head>
  <body>
    <div id="header">
        <img id="logo" src="logo.png" alt="Logo">
        <h1>In Touch</h1>
    </div>
    <div id="addcontact">
        <h2>Add Contact</h2>

        <form action="home.html">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="first"><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="last"><br>
            <label for="phonenum">Phone Number:</label>
            <input type="text" id="phonenum" name="phonenum"><br>
            <label for="favourite">Add to Favourites:</label>
            <input type="checkbox" id="favourite" name="favourite" value="Yes">
            <input type="submit" value="Add" ></input>
        </form>

    </div>

    <div id="footer">
        <div class="column">
            <h3>About Us</h2>
        </div>
        <div class="column">
            <h3>Contact Us</h2>
        </div>
        <div class="column">
            <h3>Privacy Statement</h2>
        </div>
    </div>
  </body>
</html>
